name: Auto Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar el código
        uses: actions/checkout@v3

      - name: Configurar Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Hacer commit automáticamente
        run: |
          git add .
          git commit -m "Auto commit" || echo "Nada para commitear"

      - name: Subir cambios a Azure
        run: git push "${{ secrets.AZURE_DEPLOY_CREDENTIALS }}" HEAD:master
