name: Deploy FastAPI to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      working-directory: ./Doc2Markdown
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Grant execute permissions to startup.sh
      run: chmod +x ./Doc2Markdown/startup.sh

    - name: Deploy to Azure Web App via publish profile
      uses: azure/webapps-deploy@v2
      with:
        app-name: doc2markdown
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./Doc2Markdown
